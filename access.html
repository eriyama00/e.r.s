<body>

  <!-- headerここから -->
  <header class="header">
    <div class="header-inner">
      <a class="header-logo" href="./index.html">
        <img src="./images/common/logo.png" alt="E.R.S">
      </a>

      <div class="header-site-menu">
        <nav class="site-menu">
          <ul>
            <li><a href="./concept.html">CONCEPT</a></li>
            <li><a href="./items.html">ITEMS</a></li>

            <li> <a href="./access.html">ACCESS</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <!-- headerここまで -->

  <!-- mainここから -->
  <main class="main">
    <div class="title">
      <h1>ACCESS</h1>
      <p>アクセス・お問い合わせ</p>
    </div>
    <div class="map">
      <h2>アクセスマップ</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d51884.99648668319!2d139.65458776035914!3d35.63235400763485!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6018f4cc9e2835f1%3A0x28078d19a4b01873!2z5p2x5Lqs6YO955uu6buS5Yy6!5e0!3m2!1sja!2sjp!4v1668132180562!5m2!1sja!2sjp" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="contact">
      <h2>お問い合わせフォーム</h2>
      <form action="#">
        <dl class="form-area">
          <dt><span class="required">お名前</span></dt>
          <dd><input class="input-text" type="text" name="name" required></dd>
          <dt><span class="required">メールアドレス</span></dt>
          <dd><input class="input-text" type="email" name="email" required></dd>
          <dt>お電話番号</dt>
          <dd><input class="input-text" type="tel" name="tel"></dd>
          <dt>お問い合わせ種別</dt>
          <dd>
            <select class="select-box" name="genre">
              <option value="商品のご要望" selected>商品のご要望</option>
              <option value="メンテナンスについて">メンテナンスについて</option>
              <option value="その他">その他</option>
            </select>
          </dd>
          <dt>お客様について</dt>
          <dd>
            <label class="radio-button"><input type="radio" name="user-type" value="一般のお客様" checked>一般のお客様</label>
            <label class="radio-button"><input type="radio" name="user-type" value="お取引先様">お取引先様</label>
            <label class="radio-button"><input type="radio" name="user-type" value="その他">その他</label>
          </dd>
          <dt><span class="required">お問い合わせ内容</span></dt>
          <dd><textarea class="message" name="message" required></textarea></dd>
        </dl>
        <p class="confirm-text">ご入力内容をご確認の上、お間違いがなければ［Submit］ボタンを押してください。</p>
        <button class="submit-button" type="submit">Submit</button>
      </form>
    </div>
  </main>
  <!-- mainここまで -->

  <!-- footerここから -->
  <footer class="footer">

    </a>
    <p class="footer-tel">TEL 03-5572-2879</p>
    <p class="footer-time">OPEN Tue-Sun 11:00-18:00</p>
    <p class="copyright"><small>&copy;E.R.S</small></p>
  </footer>
  <!-- footerここまで -->

</body>

</html>
